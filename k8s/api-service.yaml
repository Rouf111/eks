apiVersion: v1
kind: Service
metadata:
  name: eks-provisioner-api
  namespace: eks-provisioner
  labels:
    app: eks-provisioner-api
spec:
  type: LoadBalancer  # Change to ClusterIP if using Ingress
  selector:
    app: eks-provisioner-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      name: http
